apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'voting-app'
        metrics_path: '/metrics'
        static_configs:
          - targets:
            - 'voting-app-service.default:8080'